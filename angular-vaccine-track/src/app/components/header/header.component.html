<nav class="navbar navbar-expand-lg navbar-light bg-light header" *ngIf="landingPageDetails">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" [routerLink]="[landingPageDetails.routerLink, {configId: landingPageDetails.configId}]">{{title}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" *ngFor="let item of items">
                    <a class="nav-link" aria-current="page" [routerLink]="[item.routerLink, {configId: item.configId}]"
                        [ngClass]="route.includes(item.routerLink) ? 'active':''">{{item.label}}</a>
                </li>
            </ul>
            <div class="d-flex">
                <select class="form-select form-select me-2" id="state" [(ngModel)]="language" (change)="languageChange()">
                    <option *ngFor="let language of languages" [ngValue]="language.code">{{language.title}}
                    </option>
                </select>
                <button type="button" class="btn btn-danger login">Login</button>
            </div>
        </div>
    </div>
</nav>
